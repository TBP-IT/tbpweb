name: tbpweb-dev
channels:
  - conda-forge
dependencies:
  - python=3.7
  - pip
  - pypandoc
  - pdflatex
  - pip:
    - -r requirements.txt
    - pre-commit==1.14.4
    - pytest==4.3.0
    - pytest-django==3.4.7
    - tox==3.7.0
    - livereload==2.6.0
variables:
  TBPWEB_MODE: "dev"
  DJANGO_SETTINGS_MODULE: "settings"
  DJANGO_WSGI_MODULE: "settings.wsgi"
